<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-witdth, initial-scale=1.0">
        <title>Entities</title>
        <meta name="description" content="A basic HTML webpage documenting entities">
    </head>
    <body>
        <!-- Non-breaking space -->
        <p>My name is &nbsp;&nbsp;Luke</p>
        <!-- Greater Than and Less Than -->
        <p>1 &gt; 0</p>
        <p>1 &lt; 2</p>
        <!-- Copyright -->
        <p>Copyright&copy;</p>
        <!-- R-thing -->
        <p>R-thing&reg;</p>
        <!-- Currencies -->
        <p>&cent;</p>
        <p>&yen;</p>
        <p>&pound;</p>
        <!-- Card Suits-->
        <p>&hearts;</p>
        <p>&heartsuit;</p>
        <p>&clubs;</p>
        <p>&clubsuit;</p>
        <p>&spades;</p>
        <p>&spadesuit;</p>
        <p>&diams;</p>
        <p>&diamondsuit;</p>
        <!-- Computer Code -->
        <code>
            &lt;span class="test_class"&gt;Some dummy text&lt;/span&gt;
        </code>
        <p>Save to file: <kbd>Ctrl + S</kbd></p>
    </body>
</html>
