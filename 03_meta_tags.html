<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"> <!-- Defining the character type, so that symbols, punctuation, etc., may be interpreted -->
        <meta name="viewport" content="width=device-height, initial-scale=1.0"> <!-- Important: Allows website to be responsive to different screen sizes -->
        <meta http-equiv="X-UA-Compatible" content="ie=edge"> <!-- Helps compatability across web browesers -->
         
        <meta name="description" content="This is what will display in the description part of a search engine's result.">
        <meta name="keywords" content="web development, web design, html5, css3, software"> <!-- These keywords slightly affect SEO -->
        <meta name="robots" content="NOINDEX, NOFOLLOW"> <!-- For when you don't want your index page or any of your website pages to show in search engine searches -->
        <title>Meta Tags</title> <!-- Important for SEO; whatever's here will be what search engines will use and display to users when searching -->

    </head>
    <body>
        <h1>These be some dandy meta tags</h1>
        <h2>Boi, look at these meta tags!</h2>
    </body>
</html>
