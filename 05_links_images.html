    <body>
        <!-- External Link -->
        <!-- Hold Alt+Shift+Down to copy and paste the current line to a new one below -->
        <!-- Hold Alt+Down to move the current line down one -->
        <p>
            <a href="https://www.google.com">Click for Google</a>
        </p>
        <p>
            <!-- With a target of _blank, clicking this link will open it in a new tab -->
            <a href="https://www.google.com" target="_blank">Click for Google</a>
        </p>
        <p>
            <a href="https://bbc.com" target="_blank">BBC News</a>
        </p>
        <p>
            <a href="https://wikipedia.org" target="_blank">Wikipedia</a>
        </p>

        <!-- Internal Links -->
        <!-- The '/' in the href means the target must be within the current folder -->
        <p>
            <a href="/01_basic_layout.html" target="_blank">Basic Layout</a>
        </p>
        <p>
            <a href="/02_live_server.html" target="_blank"><strong>Live Server</strong></a>
        </p>
        <p>

        </p>

        </p>
        <p>
            <a href="/06_lists_tables.html" target="_blank">Lists and Tables</a>
        </p>

        <!-- Local Image -->
        <img src="/img/sample.jpg" alt="Sample Image" width="200">

        <!-- Remote Image -->
        <img src="https://source.unsplash.com/200x200/?fire" alt="Picture of Fire">
